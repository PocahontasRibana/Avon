<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="oneColLiqCtrHdr.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="1000" bgcolor="white">
<tr>
<td>

<form action="Index.html" method="get" name="contact" target="_self">
	
					<table border="0" cellpadding="0" cellspacing="40" align="center" class="table">
                    <tr>
                    
                    	<td align="center" class="td1" colspan="2">
                      	<img src="images/smallbanner.jpg"/>
                        </td>
                    </tr>
  
  					<tr>
    					<td class="td">
                        <label for="firstname">First name:</label>
    					<input name="firstname" type="text" id="firstname" size="49" maxlength="60" />
    					<label for="lastname">Last name:</label>
    					<input name="lastname" type="text" id="lastname" size="50" maxlength="30" />
                        </td>
 					</tr>
  
  					<tr>
     					<td class="td">
                        <label for="address">Street Address:</label>
    					<input name="address" type="text" id="address" size="107" maxlength="30"/>
                        </td>
  					</tr>
 
 					<tr>
    					<td class="td">
                        <label for="suite">Apt, Suite, Uni:</label>
                        <input name="suite" type="text" id="suite" size="107" maxlength="30"/>
                        </td>
  					</tr>
  
  					<tr>
    					<td class="td">
                        <label for="city">City:</label>
    					<input name="city" type="text" id="city" size="54" maxlength="30" />
    					<label for="state">State:</label>
    					<input name="state" type="text" id="state" size="22" maxlength="30" />
    					<label for="code">Zip Code:</label>
    					<input name="code" type="text" id="code" size="20" maxlength="30" />
 					</tr>
 
 					<tr>
    					<td class="td">
                        <label for="mobile">Mobile number:</label>
                        <input name="mobile" type="text" id="mobile" size="106" maxlength="30"/>
                        </td>
  					</tr>
 
 					<tr>
    					<td class="td">
                        <label for="email">E-mail:</label>
                        <input name="email" type="text" id="email" size="112" maxlength="30"/>
                        </td>
  					</tr>
  
  					<tr>
  						<td>
 						<input button class="button button1"  name="Send to Avon" type="submit" value="Submit" />
						</td>
  					</tr>
                    
                    <tr>
                    	<td>
                        <h3>
						<p id="demo"></p>

						<script>
						var d = new Date();
						document.getElementById("demo").innerHTML = d.toUTCString();
						</script>
                        </td>
                    </tr>
                    
				</table>
                
               
			</form>
</td>
</tr>
</table>
       
</body>
</html>
